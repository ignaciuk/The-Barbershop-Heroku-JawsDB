<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/hamburgerMenu.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/makeReservation.css">

    <title>The Barbershop</title>

</head>
<body>

  <!-------------------------------------------------------------------------------->
  <!-- MAIN CONTENT OF PAGE -->
  <!-- BOOTSTRAP GRID -->

  <!-- Max width 960px container -->
  <div class="container mainContentContainer">         <!-- Put any bootstrap elements into class="container" to set max width to 960px and have it centered on page -->
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/barberPortal">Go to barberPortal</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="reservation-form">
          <div class="form-group">
            <label for="customer-name">Customer Name:</label>
            <input type="text" class="form-control" id="customer-name">
            <br />
            <!-- <label for="reservation-date">Date</label> -->
            <label for="reservation-date">Choose Date:</label>
            <select class="custom-select" id="reservation-date">
              <option selected value="">All Categories</option>
              <option value="sunday">Sunday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <div class="form-group">
              <label for="barber">Select Barber:</label>
              <select class="custom-select" id="barber">
                <option selected value="">All Categories</option>
                <option value="barber1">barber1</option>
                <option value="barber2">barber2</option>
                <option value="barber3">barber3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reservation-time">Select Time:</label>
              <select class="custom-select" id="reservation-time">
                <option selected value="">All Categories</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>

              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-------------------------------------------------------------------------------->
  <!-- MODALS -->





  <!-------------------------------------------------------------------------------->
  <!-- MENU -->

  <!-- The Overlay -->
  <div id="myNav" class="overlay">

      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>      <!-- &times; is the icon for X -->
      
      <!-- Overlay content -->
      <div class="overlay-content">
          <span class="nonActiveButton">Make Reservation</span>
          <a href="editReservation.html">Edit Reservation</a>
          <a href="cancelReservation.html">Cancel Reservation</a>
          <a href="barberPortal.html">Barber Portal</a>
          <a href="about.html">About</a> 
          <a href="index.html">Back To Home</a>    
      </div>

  </div>

  <!-- Top Bar and Branding Text -->
  <div class="topBar">
      <span class="branding">Branding</span>
  </div>

  <!-- Hamburger Menu -->
  <div class="topnav">

      <!-- Hamburger icon -->
      <a href="javascript:void(0);" class="icon" onclick="openNav()">&#9776;</a>      <!-- &#9776; is the hamburger icon -->
      
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- Moment JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>

  <script src="assets/javascript/hamburgerMenu.js"></script>
  <script src="assets/javascript/makeReservation.js" type="text/javascript"></script>
  <script src="assets/javascript/barberPortal.js" type="text/javascript"></script>

</body>
</html>
